{% extends "main.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2 align="center">Login</h2>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% if error %}
                <p class="text-danger">Please enter a correct username and password. Note that both fields may be case-sensitive.</p>
            {% endif %}
            <form class="form-horizontal" method="POST" action="{% url "login" %}" style="margin-top: 40px">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
                    </div>
                </div>

                <button type="submit" class="btn btn-primary pull-right" style="margin-left: 5px">Submit</button>
                <button type="button" class="btn btn-default pull-right" onclick="location.href='{% url "register" %}'">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
